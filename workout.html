<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/stule.css">
        <link rel="shortcut icon" type="image/jpg" href="./assets/images/Black and Yellow Paper Basketball Maximalist Sports Animated Logo (6).png"/>
        <title>Crunch Time </title>
    </head>
    <body>
        <div class="container white">
            
            <div class="row">
                <div class= "col s12 quotebox">
                    <h5 id="quote">Quote</h5>
                    <p id="author">Author</p>
                </div>
            </div>
            <div class="row">
                <div class="col s4"></div>
                <div class="col s4">
                    <h6 id="choosenWorkout">Bench Press</h6>
                    <div class="progress">
                        <div class="determinate orange" style="width: 0%"></div>
                    </div>
                </div>
                <div class="col s4"></div>
            </div>
            <div class="row">
                <div class="col s2">
                  <a href="muscle.html"> <!-- Linked to Muscle selector for the time being. It should shuffle through different exercises within the group-->
                      <i class = "medium material-icons">skip_previous</i> <!-- Goes to Previous Exercise-->
                  </a>
                </div>
                <div class="col s8 exer">
                    <img class="responsive-img exercise-img" src="assets/images/Bench-Press.jpg" id="chosenWorkoutImages">
                </div>
                <div class="col s2">
                      <a href="muscle.html">
                          <i class = "medium material-icons">skip_next</i> <!-- Goes to the next exercise -->
                      </a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 avatar">
                    <a href="history.html"> <!-- Linked to the Leadership Board-->
                        <i class = "medium material-icons">done_all</i> <!-- Finishes Workout -->
                    </a>
                </div>
            </div>
            
        </div>
        <script src="./assets/js/workout-marta.js"></script>
        <script src="./assets/js/quotes.js"></script>
        <script src="./assets/js/timer.js"></script>
    </body>
</html>
